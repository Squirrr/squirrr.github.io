<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- DNS prefetch for external resources (improves LCP) -->
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
<link rel="dns-prefetch" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

<!-- Preload critical CSS (improves LCP) -->
<link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">

<!-- Preload hero image if specified (improves LCP) -->
{% if page.header.overlay_image %}
  <link rel="preload" href="{{ page.header.overlay_image | relative_url }}" as="image">
{% elsif page.header.image %}
  <link rel="preload" href="{{ page.header.image | relative_url }}" as="image">
{% endif %}

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- Critical CSS loaded synchronously -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Font Awesome loaded asynchronously (reduces render-blocking, improves LCP) -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css" as="style" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css" crossorigin="anonymous"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}" defer></script>
  {% endfor %}
{% endif %}
